<h1 id="pkill">pkill</h1>
<ul>
<li><p><a href="https://en.wikipedia.org/wiki/Signal_(IPC)" class="uri">https://en.wikipedia.org/wiki/Signal_(IPC)</a></p></li>
<li>Same as <a href="../pgrep">pgrep</a>, but kills matching processes</li>
